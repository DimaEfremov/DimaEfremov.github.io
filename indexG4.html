    <style>
        input:nth-child(1){
            background-color: blueviolet;
        }

            background-color: yellow;

        input[type=submit]{
            background-color: yellowgreen;
        }
        input[type=submit]:focus{
            background-color: yellow;
        }
        a:active{
            background-color: crimson;
        }
        a:visited{
            color:green;
        }
    </style>
</head>

        <input type="text" name="" id="text-input">

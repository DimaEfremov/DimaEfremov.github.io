<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            display: flex;
            width: 100%;
            background-color: darkcyan;
            justify-content:space-between;
            align-items: center;
            position: fixed;
            top:0;
            
        }
        body{
            margin: 0%;
        }
        .logo{
            color: yellow;
            padding: 1em;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        .menu a{
            color: white;
            padding: 1em;
            text-decoration: none;
            font-weight: 700;
        }
        .besfirst, .first, .second, .third{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        
        }
        .besfirst{
            background: linear-gradient(180deg, darkcyan, orange);
        }
        .first{
            background: linear-gradient(0deg, blue, orange);
        }
        .second{
            background: linear-gradient(180deg, blue, black);
        }
        .third{
            background: linear-gradient(360deg, forestgreen, black);
        }
        .fourth{
            background-color: forestgreen;
            height: 11vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
           border: 5px solid yellow;
           padding: 4em;
           border-radius: 5px;
           transition: all ease .3s;
        }
        .container a{
            font-size: 2em;
            color:white;
            text-decoration: none;
            font-weight: bold;
        }
        .container:hover{
            box-shadow: 4px 4px 0 0 gray;
            transform: translate(-4px, -4px);
        }
        html{
            scroll-behavior: smooth;
        }
        .logogo{
            color: rgb(255, 255, 255);
            font-size: 6em;
            font-family: fantasy;
            font-weight: 900;
            cursor: pointer;
            position: relative;
        }
        .logogo::before{
            content: '';
            position: absolute;
            width: 0;
            height: 5px;
            background-color: #dbbf21;
            bottom: 0;
            left: 0;
            transition: all ease-in-out .5s;
        }
        .logogo::after{
            content: '';
            position: absolute;
            width: 0;
            height: 5px;
            background-color: #dbbf21;
            top: 0;
            right: 0;
            transition: all ease-in-out .5s;
        }
        .logogo:hover::before{
            width: 100%;
            height: 5px;
        }
        .logogo:hover::after{
            width: 100%;
            height: 5px;
        }
        .social-icons {
  display: flex;
  justify-content: center;
  list-style: none;
  margin-top: 1rem;
  margin-bottom: 1rem;
  padding-left: 0;
}
.social-icons>li {
  margin-left: 0.25rem;
  margin-right: 0.25rem;
}
.social-icons a {
  position: relative;
  background-color: #000000;
  display: block;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  transition: background-color .3s ease-in-out;
  width: 2.5rem;
  height: 2.5rem;
  border-radius: .25rem;
}
.social-icons a:hover {
  background-color: #cbabab;
}
.social-icons a::before {
  content: "";
  position: absolute;
  width: 1.2rem;
  height: 1.2rem;
  left: .65rem;
  top: .65rem;
  background: transparent no-repeat center center;
  background-size: 100% 100%;
}
.social-icons .social-icon-twitter::before {
  background-image: url("https://cdn.icon-icons.com/icons2/836/PNG/96/Instagram_icon-icons.com_66804.png");
}
.social-icons .social-icon-fb::before {
  background-image: url("https://cdn.icon-icons.com/icons2/3685/PNG/96/facebook_logo_icon_229298.png");
}
.social-icons .social-icon-vk::before {
  background-image: url("https://cdn.icon-icons.com/icons2/2037/PNG/96/media_social_vk_vkontakte_icon_124252.png");
}
.social-icons .social-icon-telegram::before {
  background-image: url("https://cdn.icon-icons.com/icons2/3685/PNG/96/telegram_logo_icon_229299.png");
}
.social-icons .social-icon-youtube::before {
  background-image: url("https://cdn.icon-icons.com/icons2/836/PNG/96/Youtube_icon-icons.com_66802.png");
}
    </style>
</head>
<body>

        <div class="menu">

            <a href="#about">About me</a>

        </div>
    </div>

</html>
